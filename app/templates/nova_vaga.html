{% extends 'base.html' %}

{% block head %}
<title>Nova Vaga</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1>Adicione uma nova vaga:</h1>
  <form action="#" method="POST">
    <input type="text" name="empresa" placeholder="Empresa">
    <input type="text" name="vaga" placeholder="Vaga">
    <input type="text" name="link" placeholder="Site da vaga">
    <input type="submit" value="submit">
  </form>
</div>
{% endblock %}
