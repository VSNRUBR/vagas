{% extends 'base.html' %}

{% block head %}
<title>Registre-se</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1>Registre-se</h1>
  <form action="#" method="POST">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
  </form>
  <br>
  <a href="/login">Ja tem uma conta? Login!</a>
</div>
{% endblock %}
